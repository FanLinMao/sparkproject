<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.8.2/lib/theme-chalk/index.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/spark_rdd.css">
    <title>Spark数据分析平台</title>
</head>
<body>
<div id="spark_rdd">
    <el-container>
        <el-header>
            <el-header>
                <div style="text-align: center">
                    <h2><i style="margin-bottom: 30px;">Spark 数据分析平台</i></h2>
                </div>
                <hr/>
            </el-header>
        </el-header>
        <el-container style="margin-top: 10px;">
            <el-aside style="width: 250px;">
                <el-menu
                        :default-active="activeIndex2"
                        @select="handleSelect2"
                        style="height: 600px;margin-top: 10px;"
                >
                    <el-menu-item index="1">
                        <i class="el-icon-tickets"></i>
                        <span>Spark RDD数据展示</span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-reading"></i>
                        <span>Spark Streaming实时分析</span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-mobile"></i>
                        <span>Spark SQL数据分析</span>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-container>
                <el-main>
                    <h3>搜索电影</h3>
                    <el-row :gutter="20">
                        <el-col :span="4">
                            <el-input v-model="movie_name" placeholder="请输入电影名称"></el-input>
                        </el-col>
                        <el-col :span="4">
                            <el-select v-model="movie_type" clearable placeholder="请选择类型">
                                <el-option
                                        v-for="type in movie_types"
                                        :key="type.value"
                                        :label="type.value"
                                        :value="type.value"></el-option>
                            </el-select>
                        </el-col>
                        <el-col :span="4">
                            <el-button @click="search">查询</el-button>
                        </el-col>
                    </el-row>

                    <template>
                        <el-table
                                :data="currentList"
                                border
                                style="margin-top: 20px;">
                            <el-table-column
                                    prop="movieId"
                                    label="id"
                                    width="250"></el-table-column>
                            <el-table-column
                                    prop="title"
                                    label="电影名称"
                                    width="250"></el-table-column>
                            <el-table-column
                                    prop="genres"
                                    label="类型"
                                    width="250"></el-table-column>
                        </el-table>
                        <div>
                            <el-pagination
                                    @current-change="handleCurrentChange"
                                    :current-page.sync="currentPage"
                                    :page-size="20"
                                    layout="prev, pager, next, jumper"
                                    :total="total">
                            </el-pagination>
                        </div>
                    </template>
                </el-main>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<script src="js/vue/vue.js"></script>
<script src="js/element/index.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/spark_rdd.js"></script>
</html>
